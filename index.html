<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap   ---- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- fontawsome - icons--- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <!------ google-fonts -------- -->

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300;400;500&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap" rel="stylesheet"> -->
    <!-- style-sheet ------- -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="nav d-flex bg-dark justify-content-between" id="nav">
      <div class="nav-logo text-light p-3">Weather Dashboard</div>
      <div class="nav-item text-light p-3 mr-3">
        Mode<span id="mode" class="mode m-3">0</span>
      </div>
    </div>
    <div class="container-body">
      <div class="row">
        <div
          class="col-sm-11 mx-auto col-md-3 p-3 bg-light m-4 border"
          id="search-body"
        >
          <div class="search">
            <form id="city-form">
              <h4 class="" id="heading-search">Search for a City</h4>
              <div class="input-group my-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="City name"
                />
                <div class="input-group-append">
                  <button id="search-btn" class="btn" type="submit">
                    Search
                  </button>
                </div>
              </div>
            </form>

            <p class="border m-1 p-2">atlanta</p>
            <p class="border m-1 p-2">atlanta</p>
            <p class="border m-1 p-2">atlanta</p>
            <p class="border m-1 p-2">atlanta</p>
          </div>
        </div>

        <main id="main-body" class="col-md-8 m-2 p-3">
          <div class="row d-block px-2 current-weather" id="current-weather">
            <h2 class="row m-2" id="city-name">
              <h6 class="ml-2" id="city-date"></h6>
            </h2>
          </div>
          <h4 class="d-block my-4" id="heading-forecast">Forecast</h4>
          <div class="row d-flex my-1" id="forecast-cards">
            <!-- <div class="card m-2">
              <div class="card-header">card-ke</div>
              <div class="card-body">
                <p>Lorem, ipsum.</p>
                <p>Lorem, ipsum.</p>
              </div>
            </div>

            
            </div> -->
          </div>
        </main>
      </div>
    </div>

    <!-- moment.js ----- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
